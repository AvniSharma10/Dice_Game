<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play</h1>
        <div class="dice">
            <p class="p1">Player1</p>
            <img src="dice1.png" class="img1">
        </div>
        <div class="dice">
            <p class="p2">Player2</p>
            <img src="dice2.png" class="img2">
        </div>
        <div class="bottom">
            <button type="button" class="btn" onclick="roll()">Roll The Dice</button>
        </div>
        <div class="bottom">
            <button type="button" class="btn" onclick="edit()">Change Names</button>
        </div>
    </div>

   <script type="text/javascript" src="dice.js"></script>
</body>
</html>
